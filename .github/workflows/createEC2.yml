name: EC2 Project
on:
 #push:
 #pull:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Start AWS EC2
        run: |
          aws ec2 start-instances --instance-ids ${{secrets.AWS_EC2_INSTANCE_ID }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      - name: update ec2 instance
        run: sudo apt update -y
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: pull image from Dockerhub 
        run: docker pull theycallmejag/dockerhub-project:0.0.3
      - name: download docker compose file
        run: wget https://github.com/theycallmejag/springboot-project-compose/blob/main/docker-compose.yml
      - name: run docker compose
        uses: actions/checkout@v2
      - name: run compose command
        run: docker-compose up -d
